<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0; }
.demo { width:1000px; margin:0 auto; }
.get-top { display:block; height:50px; line-height:50px; }
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.ba-resize.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var btn =  $('.get-top');
	var box =  $('.box');
	var offset;
	
	
	btn.click(function(){
		$(this).height( $(this).height()+5 );
		
	});	
	
	$('html').resize(function(){
	  	offset = box.offset().top;
		alert( offset );
	});
		
	//$('html').resize();
});
</script>
</head>

<body>
<div class="demo">
	<a href="javascript:;" class="get-top">获取位置</a>
	<div class="place" style="height:300px; background-color:#eee;"></div>
	<div class="box" style="height:50px; background-color:#f60;"></div>
</div>

<div class="gotop gotop-fixed"><a href="#" title="返回顶部"><span>返回顶部</span></a></div>

</body>
</html>
